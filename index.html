<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/img/DulceEscenciaLogo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3b761febcf.js" crossorigin="anonymous"></script>
    <title>Dulce Escencia</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html">
                <img src="/img/DulceEscenciaLogo2.png" alt="ICafeteria">
            </a>
        </div>
        <nav>
            <a href="/pages/menu.html">MENU</a>
            <a href="#ofertas" onclick="scrollToSection('ofertas')">OFERTAS</a>
        </nav>
        <div class="localizador">
            <a href="/pages/ubicacion.html">LOCALIZA NUESTRA TIENDA</a>
        </div>
    </header>

    <section class="banner">
        <div class="content-banner">
            <p>Cafe Delicioso</p>
            <h2>100% Natural <br>Cafe Fresco</h2>
            <a href="/pages/menu.html">Comprar ahora</a>
        </div>
    </section>

    <section class="ofertas" id="ofertas">
        <div class="info1">
            <h1>OFERTAS</h1>
        </div>
        <div class="container">
            <div class="wrapper">
                <div class="wrapper-holder">

                    <div id="slider-img-2"></div>
                    <div id="slider-img-3"></div>
                    <div id="slider-img-4"></div>
                </div>

        </div>
    </section>

    <footer>
        <div class="footer-content">
            <ul class="socials">
                <li><a href="https://web.facebook.com/profile.php?id=61559743982538"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>Copyright &copy;2024. designed by <span>JUN</span></p>
        </div>
    </footer>
<script>
    function scrollToSection(sectionId) {
    var section = document.getElementById(sectionId);
    var offsetTop = section.offsetTop;

    window.scrollTo({
        top: offsetTop,
        behavior: 'smooth' // Desplazamiento suave
    });
}</script>
</body>
</html>
